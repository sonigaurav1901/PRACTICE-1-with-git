<template>
    <div style="background-color: blanchedalmond;">
    <lightning-card style="background-color: blanchedalmond;"> 
        <!-- First Tab -->
        <lightning-tabset active-tab-value="one">

            <lightning-tab label="Account" value="one">
                
                <div style="margin: 25px;">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-3">
                            <span>
                                <div class="slds-p-around_medium lgc-bg" >
                                    <lightning-input type="text" data-id="searchAcc" label="Search Account" onchange={searchAcc}></lightning-input>
                                </div>
                            </span>
                        </div>
                      </div>
                </div>
                <div style="margin: 2rem;">
                    <lightning-dual-listbox 
                        name="Account"
                        label="Select Account"
                        source-label="Available"
                        selected-label="Selected"
                        field-level-help="Select your preferred Account"
                        options={Acc_options}
                        value={AccdefaultOptions}
                        onchange={AcchandleChange}>
                    </lightning-dual-listbox>
                    
                    <div style="margin: 1rem; margin-bottom: 1rem; margin-left: 75%;">
                        <lightning-button  variant="brand" label="Save" title="Primary action" onclick={onSave1} class="slds-m-left_x-small"></lightning-button>
                    </div>
        
                    <div>
                        <br>
                    </div>
                </div>

            </lightning-tab>
            <!-- Secound Tab -->
            <lightning-tab label="Contacts" value="two">
                <div style="margin: 25px;">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-3">
                            <span>
                                <div class="slds-p-around_medium lgc-bg" >
                                    <lightning-input type="text" data-id="sCon" label="Search Account" onchange={searchCon}></lightning-input>
                                </div>
                            </span>
                        </div>
                      </div>
                </div>
                <div style="margin: 2rem;">
                    <lightning-dual-listbox 
                        name="Contact"
                        label="Select Contact"
                        source-label="Available"
                        selected-label="Selected"
                        field-level-help="Select your preferred Contact"
                        options={Con_options}
                        value={CondefaultOptions}
                        onchange={ConhandleChange}>
                    </lightning-dual-listbox>
                    
                    <div style="margin: 1rem; margin-bottom: 1rem; margin-left: 75%;">
                        <lightning-button  variant="brand" label="Save" title="Primary action" onclick={onSave2} class="slds-m-left_x-small"></lightning-button>
                    </div>
        
                    <div>
                        <br>
                    </div>
                </div>

            </lightning-tab>
            <!-- Third Tab -->
            <lightning-tab label="Oportunity" value="three">
                <div style="margin: 25px;">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-3">
                            <span>
                                <div class="slds-p-around_medium lgc-bg" >
                                    <lightning-input type="text" data-id="searchOpp" label="Search Account" onchange={searchOpp} ></lightning-input>
                                </div>
                            </span>
                        </div>
                      </div>
                </div>
                <div style="margin: 2rem;">
                    <lightning-dual-listbox 
                        name="Opportunity"
                        label="Select Opportunity"
                        source-label="Available"
                        selected-label="Selected"
                        field-level-help="Select your preferred Opportunity"
                        options={Opp_options}
                        value={OppdefaultOptions}
                        onchange={OpphandleChange}>
                    </lightning-dual-listbox>
                    
                    <div style="margin: 1rem; margin-bottom: 1rem; margin-left: 75%;">
                        <lightning-button  variant="brand" label="Save" title="Primary action" onclick={onSave3} class="slds-m-left_x-small"></lightning-button>
                    </div>
        
                    <div>
                        <br>
                    </div>
                </div>

            </lightning-tab>
        </lightning-tabset>



        <!-- Search Fields --> 
        
    </lightning-card>
</div>
</template>
