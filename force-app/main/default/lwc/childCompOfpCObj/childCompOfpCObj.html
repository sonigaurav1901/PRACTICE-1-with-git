<template>
    
    <div style="display: flex;">
        <lightning-accordion-section name={x_value} label={x_value} >
            <!-- data inside accordian -->
            <p>Data of {x_value}</p>
            <template if:true={ShowdataTable}>
                <div style="height: 230px; width: 550px;">
                    <lightning-datatable
                            key-field="id"
                            data={TableKaData}
                            columns={columns}>
                    </lightning-datatable>
                </div>
            </template>
            
        </lightning-accordion-section>
        <lightning-button label="view" title={x_value} onclick={openChildModal} class="slds-m-left_x-small"></lightning-button>
        <br>
    </div>



    <!-- all code for modal on press view button -->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div>
                        
                        <!-- multiPicklist Inside Modal -->
                       
                        <div style="margin: 2rem;" data-id="multipickListHeading">
                            <lightning-dual-listbox 
                                name={x}
                                label="Select Fields"
                                source-label="Available"
                                selected-label="Selected"
                                field-level-help=""
                                options={MLP_options}
                                value={AccdefaultOptions}
                                onchange={changeOptions}>
                            </lightning-dual-listbox>

                            <div>
                                <br>
                            </div>
                        </div>
                
                    </div>

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={onSave} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
