<template>
    <lightning-card style="margin: 8px;">

        <lightning-datatable
            key-field="id"
            data={data}
            show-row-number-column
            row-number-offset={rowOffset}
            hide-checkbox-column
            columns={columns}
            onrowaction={handleRowAction}>
        </lightning-datatable>


    </lightning-card>

    <template if:true={showEmailMod}>
        <div class="custom-modal">
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <span class="slds-modal__close">
                            <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close" onclick={closeModal}></lightning-icon>
                        </span>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Modal Header</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" label="Email" data-em="email"></lightning-input>
                        </div>
    
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" title="Cancel" onclick={closeModal} class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="brand" label="Send" title="Send" onclick={saveModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>


</template>
