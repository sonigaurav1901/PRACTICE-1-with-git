<template>
    <lightning-card title="File Upload Demo LWC" icon-name="custom:custom14">

        <div style="height: 225px;">
            <lightning-datatable
                    key-field="id"
                    data={data1}
                    columns={columns}
                    onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
        


        <div class="slds-m-around_medium">
            <lightning-file-upload
                label="Attach receipt"
                name="fileUploader"
                accept=" .txt, .xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
                record-id={recordId}
                onuploadfinished={handleClick}
                multiple
            >

            </lightning-file-upload>
        </div>

        <template if:true={showEmailMod}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Email</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- Take Input of Email name  -->
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="text-input-id-47">
                            <abbr class="slds-required" title="required">* </abbr>Enter Email</label>
                            <div class="slds-form-element__control">
                            <input type="email" data-id="emailId" id="text-input-id-47" required="" class="slds-input" />
                            </div>
                        </div> 
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeMadal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={SendMail}>Save</button>
                </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

        </template>


        
    </lightning-card>
</template>
